<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Movie Magic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: 
        linear-gradient(135deg, rgba(26, 26, 46, 0.85) 0%, rgba(16, 33, 62, 0.85) 100%),
        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400"><defs><pattern id="filmstrip" patternUnits="userSpaceOnUse" width="60" height="400"><rect width="60" height="400" fill="%23111"/><rect x="5" y="0" width="50" height="30" fill="%23222"/><rect x="5" y="40" width="50" height="30" fill="%23333"/><rect x="5" y="80" width="50" height="30" fill="%23222"/><rect x="5" y="120" width="50" height="30" fill="%23333"/><rect x="5" y="160" width="50" height="30" fill="%23222"/><rect x="5" y="200" width="50" height="30" fill="%23333"/><rect x="5" y="240" width="50" height="30" fill="%23222"/><rect x="5" y="280" width="50" height="30" fill="%23333"/><rect x="5" y="320" width="50" height="30" fill="%23222"/><rect x="5" y="360" width="50" height="30" fill="%23333"/><circle cx="10" cy="15" r="3" fill="%23000"/><circle cx="50" cy="15" r="3" fill="%23000"/><circle cx="10" cy="55" r="3" fill="%23000"/><circle cx="50" cy="55" r="3" fill="%23000"/><circle cx="10" cy="95" r="3" fill="%23000"/><circle cx="50" cy="95" r="3" fill="%23000"/><circle cx="10" cy="135" r="3" fill="%23000"/><circle cx="50" cy="135" r="3" fill="%23000"/><circle cx="10" cy="175" r="3" fill="%23000"/><circle cx="50" cy="175" r="3" fill="%23000"/><circle cx="10" cy="215" r="3" fill="%23000"/><circle cx="50" cy="215" r="3" fill="%23000"/><circle cx="10" cy="255" r="3" fill="%23000"/><circle cx="50" cy="255" r="3" fill="%23000"/><circle cx="10" cy="295" r="3" fill="%23000"/><circle cx="50" cy="295" r="3" fill="%23000"/><circle cx="10" cy="335" r="3" fill="%23000"/><circle cx="50" cy="335" r="3" fill="%23000"/><circle cx="10" cy="375" r="3" fill="%23000"/><circle cx="50" cy="375" r="3" fill="%23000"/></pattern><pattern id="popcorn" patternUnits="userSpaceOnUse" width="80" height="80"><rect width="80" height="80" fill="transparent"/><circle cx="20" cy="20" r="4" fill="%23ffeb3b" opacity="0.3"/><circle cx="60" cy="30" r="3" fill="%23ffeb3b" opacity="0.2"/><circle cx="40" cy="50" r="5" fill="%23ffeb3b" opacity="0.3"/><circle cx="15" cy="65" r="3" fill="%23ffeb3b" opacity="0.2"/><circle cx="70" cy="70" r="4" fill="%23ffeb3b" opacity="0.3"/></pattern><pattern id="moviereels" patternUnits="userSpaceOnUse" width="120" height="120"><rect width="120" height="120" fill="transparent"/><circle cx="30" cy="30" r="20" fill="none" stroke="%23444" stroke-width="2" opacity="0.4"/><circle cx="30" cy="30" r="8" fill="%23333" opacity="0.5"/><circle cx="90" cy="90" r="20" fill="none" stroke="%23444" stroke-width="2" opacity="0.4"/><circle cx="90" cy="90" r="8" fill="%23333" opacity="0.5"/><rect x="25" y="10" width="10" height="5" fill="%23555" opacity="0.3"/><rect x="25" y="45" width="10" height="5" fill="%23555" opacity="0.3"/><rect x="10" y="25" width="5" height="10" fill="%23555" opacity="0.3"/><rect x="45" y="25" width="5" height="10" fill="%23555" opacity="0.3"/><rect x="85" y="70" width="10" height="5" fill="%23555" opacity="0.3"/><rect x="85" y="105" width="10" height="5" fill="%23555" opacity="0.3"/><rect x="70" y="85" width="5" height="10" fill="%23555" opacity="0.3"/><rect x="105" y="85" width="5" height="10" fill="%23555" opacity="0.3"/></pattern></defs><rect width="400" height="400" fill="url(%23filmstrip)"/><rect width="400" height="400" fill="url(%23popcorn)"/><rect width="400" height="400" fill="url(%23moviereels)"/></svg>');
      background-size: cover, 200px 200px;
      background-position: center, center;
      background-attachment: fixed;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      animation: movieBackground 20s ease-in-out infinite;
    }

    @keyframes movieBackground {
      0%, 100% { background-position: center, 0px 0px; }
      50% { background-position: center, 100px 100px; }
    }
    
    .container {
      position: relative;
      z-index: 2;
    }
    
    .login-box {
      margin-top: 100px;
      background: rgba(26, 26, 26, 0.9);
      backdrop-filter: blur(15px);
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 
        0 0 30px rgba(102, 126, 234, 0.4),
        0 0 60px rgba(255, 235, 59, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .login-box::before {
      content: 'üé¨';
      position: absolute;
      top: -20px;
      right: -20px;
      font-size: 100px;
      opacity: 0.1;
      z-index: -1;
    }

    .login-box::after {
      content: 'üçø';
      position: absolute;
      bottom: -20px;
      left: -20px;
      font-size: 80px;
      opacity: 0.1;
      z-index: -1;
    }
    
    .btn-login {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-login::before {
      content: 'üé≠';
      position: absolute;
      left: -30px;
      top: 50%;
      transform: translateY(-50%);
      transition: left 0.3s ease;
      opacity: 0;
    }
    
    .btn-login:hover {
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-login:hover::before {
      left: 10px;
      opacity: 1;
    }

    .btn-login:hover {
      padding-left: 40px;
    }
    
    a {
      text-decoration: none;
    }
    
    footer {
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
      margin-top: 40px;
    }

    h2 {
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      position: relative;
    }

    h2::before {
      content: 'üé™';
      position: absolute;
      left: -40px;
      top: 0;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center">
    <div class="login-box col-md-5">
      <h2 class="text-center mb-4">üé¨ Movie Magic Login</h2>
      {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      <form method="POST">
        <div class="mb-3">
          <label>Email:</label>
          <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Password:</label>
          <input type="password" name="password" class="form-control" required>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" name="remember" id="remember">
          <label class="form-check-label" for="remember">Remember Me</label>
        </div>
        <button type="submit" class="btn btn-login w-100">Login</button>
      </form>
      <p class="mt-3 text-center">
        üîë <a href="{{ url_for('forgot') }}" class="text-warning">Forgot Password?</a><br>
        üÜï New user? <a href="{{ url_for('register') }}" class="text-info">Register here</a>
      </p>
    </div>
  </div>
  <footer>¬© 2025 Movie Magic üé•</footer>
</body>
</html>
