<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Movie Magic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background: 
        linear-gradient(135deg, rgba(46, 213, 115, 0.8) 0%, rgba(0, 184, 148, 0.8) 50%, rgba(0, 123, 255, 0.7) 100%),
        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600"><defs><pattern id="tickets" patternUnits="userSpaceOnUse" width="150" height="100"><rect width="150" height="100" fill="transparent"/><rect x="10" y="20" width="130" height="60" rx="8" fill="%2300d4aa" opacity="0.3"/><rect x="15" y="25" width="120" height="50" rx="5" fill="%23ffffff" opacity="0.1"/><circle cx="25" cy="35" r="3" fill="%2300b894" opacity="0.4"/><circle cx="25" cy="50" r="3" fill="%2300b894" opacity="0.4"/><circle cx="25" cy="65" r="3" fill="%2300b894" opacity="0.4"/><rect x="35" y="30" width="2" height="40" fill="%2300a085" opacity="0.3"/><rect x="40" y="35" width="90" height="8" fill="%2300cec9" opacity="0.4"/><rect x="40" y="50" width="70" height="6" fill="%2300b894" opacity="0.3"/><rect x="40" y="60" width="50" height="4" fill="%2300a085" opacity="0.3"/></pattern><pattern id="spotlight" patternUnits="userSpaceOnUse" width="200" height="200"><rect width="200" height="200" fill="transparent"/><circle cx="100" cy="100" r="80" fill="none" stroke="%2300cec9" stroke-width="3" opacity="0.2"/><circle cx="100" cy="100" r="60" fill="none" stroke="%2300d4aa" stroke-width="2" opacity="0.3"/><circle cx="100" cy="100" r="40" fill="none" stroke="%2300e17055" stroke-width="1" opacity="0.4"/><circle cx="100" cy="100" r="20" fill="%2300cec9" opacity="0.2"/><polygon points="100,20 110,40 90,40" fill="%2300b894" opacity="0.3"/><polygon points="100,180 110,160 90,160" fill="%2300b894" opacity="0.3"/><polygon points="20,100 40,110 40,90" fill="%2300b894" opacity="0.3"/><polygon points="180,100 160,110 160,90" fill="%2300b894" opacity="0.3"/></pattern><pattern id="stars" patternUnits="userSpaceOnUse" width="100" height="100"><rect width="100" height="100" fill="transparent"/><polygon points="20,10 22,16 28,16 23,20 25,26 20,22 15,26 17,20 12,16 18,16" fill="%2300cec9" opacity="0.4"/><polygon points="70,30 72,36 78,36 73,40 75,46 70,42 65,46 67,40 62,36 68,36" fill="%2300d4aa" opacity="0.3"/><polygon points="40,60 42,66 48,66 43,70 45,76 40,72 35,76 37,70 32,66 38,66" fill="%2300cec9" opacity="0.4"/><polygon points="80,80 82,86 88,86 83,90 85,96 80,92 75,96 77,90 72,86 78,86" fill="%2300d4aa" opacity="0.3"/><circle cx="30" cy="85" r="2" fill="%23ffffff" opacity="0.6"/><circle cx="85" cy="15" r="1.5" fill="%23ffffff" opacity="0.5"/><circle cx="15" cy="45" r="1" fill="%23ffffff" opacity="0.7"/></pattern><pattern id="curtains" patternUnits="userSpaceOnUse" width="80" height="400"><rect width="80" height="400" fill="%2300b894" opacity="0.3"/><path d="M0,0 Q40,20 80,0 L80,50 Q40,70 0,50 Z" fill="%2300d4aa" opacity="0.4"/><path d="M0,50 Q40,70 80,50 L80,100 Q40,120 0,100 Z" fill="%2300b894" opacity="0.4"/><path d="M0,100 Q40,120 80,100 L80,150 Q40,170 0,150 Z" fill="%2300d4aa" opacity="0.4"/><path d="M0,150 Q40,170 80,150 L80,200 Q40,220 0,200 Z" fill="%2300b894" opacity="0.4"/><path d="M0,200 Q40,220 80,200 L80,250 Q40,270 0,250 Z" fill="%2300d4aa" opacity="0.4"/><path d="M0,250 Q40,270 80,250 L80,300 Q40,320 0,300 Z" fill="%2300b894" opacity="0.4"/><path d="M0,300 Q40,320 80,300 L80,350 Q40,370 0,350 Z" fill="%2300d4aa" opacity="0.4"/><path d="M0,350 Q40,370 80,350 L80,400 Q40,420 0,400 Z" fill="%2300b894" opacity="0.4"/></pattern></defs><rect width="600" height="600" fill="url(%23curtains)"/><rect width="600" height="600" fill="url(%23tickets)"/><rect width="600" height="600" fill="url(%23spotlight)"/><rect width="600" height="600" fill="url(%23stars)"/></svg>');
      background-size: cover, 300px 300px;
      background-position: center, center;
      background-attachment: fixed;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      animation: theaterLights 15s ease-in-out infinite;
    }

    @keyframes theaterLights {
      0%, 100% { 
        background-position: center, 0px 0px;
        filter: hue-rotate(0deg);
      }
      25% { 
        background-position: center, 50px 50px;
        filter: hue-rotate(10deg);
      }
      50% { 
        background-position: center, 100px 100px;
        filter: hue-rotate(20deg);
      }
      75% { 
        background-position: center, 150px 150px;
        filter: hue-rotate(10deg);
      }
    }
    
    .container {
      position: relative;
      z-index: 2;
    }
    
    .register-box {
      margin-top: 80px;
      background: rgba(28, 28, 28, 0.95);
      backdrop-filter: blur(15px);
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 
        0 0 40px rgba(46, 213, 115, 0.5),
        0 0 80px rgba(0, 184, 148, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(0, 206, 201, 0.3);
      position: relative;
      overflow: hidden;
    }

    .register-box::before {
      content: 'üé≠';
      position: absolute;
      top: -30px;
      right: -30px;
      font-size: 120px;
      opacity: 0.1;
      z-index: -1;
      animation: rotate 20s linear infinite;
    }

    .register-box::after {
      content: 'üé™';
      position: absolute;
      bottom: -30px;
      left: -30px;
      font-size: 100px;
      opacity: 0.1;
      z-index: -1;
      animation: bounce 3s ease-in-out infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .btn-register {
      background: linear-gradient(135deg, #2ed573 0%, #00b894 50%, #00cec9 100%);
      border: none;
      color: white;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-register::before {
      content: 'üåü';
      position: absolute;
      left: -40px;
      top: 50%;
      transform: translateY(-50%);
      transition: all 0.4s ease;
      opacity: 0;
      font-size: 20px;
    }
    
    .btn-register:hover {
      background: linear-gradient(135deg, #00cec9 0%, #2ed573 50%, #00b894 100%);
      transform: translateY(-3px) scale(1.02);
      box-shadow: 
        0 8px 25px rgba(46, 213, 115, 0.4),
        0 0 20px rgba(0, 206, 201, 0.6);
    }

    .btn-register:hover::before {
      left: 15px;
      opacity: 1;
    }

    .btn-register:hover {
      padding-left: 50px;
    }
    
    a {
      text-decoration: none;
      transition: all 0.3s ease;
    }

    a:hover {
      text-shadow: 0 0 10px currentColor;
    }
    
    footer {
      text-align: center;
      color: rgba(255, 255, 255, 0.9);
      margin-top: 40px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }

    h2 {
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
      position: relative;
      background: linear-gradient(45deg, #00cec9, #2ed573, #00cec9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    h2::before {
      content: 'üé¨';
      position: absolute;
      left: -50px;
      top: 0;
      opacity: 0.8;
      animation: pulse 2s ease-in-out infinite;
    }

    h2::after {
      content: 'üéüÔ∏è';
      position: absolute;
      right: -50px;
      top: 0;
      opacity: 0.8;
      animation: pulse 2s ease-in-out infinite reverse;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.2); opacity: 1; }
    }

    .form-control {
      transition: all 0.3s ease;
      border: 2px solid rgba(0, 206, 201, 0.3);
    }

    .form-control:focus {
      border-color: #00cec9;
      box-shadow: 0 0 15px rgba(0, 206, 201, 0.5);
    }

    label {
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center">
    <div class="register-box col-md-5">
      <h2 class="text-center mb-4">üìù Register to Movie Magic</h2>
      {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      <form method="POST">
        <div class="mb-3">
          <label>Email:</label>
          <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Password:</label>
          <input type="password" name="password" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Phone:</label>
          <input type="text" name="phone" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-register w-100">Register</button>
      </form>
      <p class="mt-3 text-center">
        üîê Already have an account? <a href="{{ url_for('login') }}" class="text-warning">Login here</a>
      </p>
    </div>
  </div>
  <footer>¬© 2025 Movie Magic üé¨</footer>
</body>
</html>
